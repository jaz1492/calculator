<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="calc-container">
        <section class="calc-screen">
            <p class="calc-equation"></p>
            <h1 class="calc-input">0</h1>
        </section>
        <section class="btn-container flex">
            <div class="btn">%</div>
            <div class="btn">AC</div>
            <div class="btn">DEL</div>
            <div class="btn">X</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn big">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
        </section>
    </section>
</body>
<footer>
    <script src="./app.js"></script>
</footer>
</html>
